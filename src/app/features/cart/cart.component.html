<div class="max-w-7xl mx-auto px-8 mt-6 mb-12">
  <!-- cart page header -->
  <div class="bg-gray-100 w-full flex justify-start items-center px-4 py-2 h-14 rounded-md">
    <div class="uppercase  text-gray-700 flex items-center">
      <a class="text-gray-600 font-bold hover:text-gray-800" routerLink="/">Catalog</a>

      <!-- svg right arrow -->
      <svg-icon src="assets/images/chevron-right.svg" svgClass="mx-1 h-3 w-4 text-gray-800 flex-no-shrink stroke-current" viewBox="0 0 20 20"></svg-icon>

      <h1>Your Cart</h1>
    </div>
  </div>

  <!-- cart products list -->
  <div *ngIf="products | async as prdcts">
    <div *ngFor="let product of prdcts" class="mt-8">
      <app-cart-single-product [product]="product" (onUpdateitemInCart)="updateItem($event)"></app-cart-single-product>
    </div>

    <!-- checkout section -->
    <div *ngIf="prdcts.length" class="flex items-end flex-col w-full">
      <!-- show subtotal -->
      <div class="text-gray-600 font-bold text-lg mt-8 flex">
        <div class="mr-2">Subtotal</div>
        <div class="mr-4">{{subtotal | currency:'USD':'symbol'}}</div>
      </div>
      <!-- show tax -->
      <div class="text-gray-600 font-bold text-lg mt-2 flex">
        <div class="mr-2">Tax</div>
        <div class="mr-4">{{taxRate * 100}}%</div>
      </div>
      <!-- show subtotal -->
      <div class="text-gray-600 font-bold text-lg mt-2 flex">
        <div class="mr-2">Total</div>
        <div class="mr-4">{{subtotal * (taxRate + 1) | currency:'USD':'symbol'}}</div>
      </div>

      <!-- checkout button tailwindcss without icon -->
      <button class="uppercase font-bold text-white bg-blue-600 px-4 py-2 rounded-md w-48 mt-4">
        Checkout
      </button>
    </div>

    <!-- show empty cart -->
    <div *ngIf="!prdcts.length" class="flex flex-col items-center justify-center w-full mt-24">
      <h2 class="text-2xl text-gray-600">Your Cart is Empty</h2>
    </div>
  </div>





</div>
