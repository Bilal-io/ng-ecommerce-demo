<div class="flex justify-between p-6 bg-gray-100 rounded-lg shadow-md h-full">
  <div class="prod-title mb-4">
    <!-- product name -->
    <p class="text-lg uppercase text-gray-900 font-bold">{{product.name}}</p>
    <!-- product category -->
    <p class="uppercase text-sm text-gray-600">{{product.category}}</p>
  </div>
  <div class="mt-auto prod-info grid gap-10">
    <div class="flex flex-col md:flex-row justify-between items-center text-gray-900">

      <!-- Display price -->
      <p [ngClass]="localQuantity === 0 ? 'line-through opacity-60' : ''" class="font-bold text-lg mr-8">{{product.price | currency:'USD':'symbol'}}</p>

      <div class="flex justify-between items-center text-sm ml-auto">
        <div *ngIf="localQuantity > 0" class="flex flex-row mr-4 items-center rounded-lg">
          <!-- decrease quantity button -->
          <button (click)="decreaseQuantity()" [disabled]="localQuantity === 1"
                  class="disabled:opacity-60 disabled:cursor-default focus:outline-none bg-green-300 hover:bg-green-400 disabled:hover:bg-gray-300 text-gray-700 font-bold py-1 px-1 rounded-full inline-flex items-center ">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6" /></svg>
          </button>
          <!-- quantity input field -->
          <span class="mx-2">{{localQuantity}}</span>
          <!-- increase quantity button -->
          <button (click)="increaseQuantity()"
                  class="disabled:opacity-60 disabled:cursor-default focus:outline-none bg-green-300 hover:bg-green-400 text-gray-700 font-bold py-1 px-1 rounded-full inline-flex items-center ">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
          </button>
        </div>

        <!-- update button -->
        <!-- disabled when quantity equals zero -->
        <button [disabled]="product.quantity === localQuantity"
                (click)="updateInCart()"
                [ngClass]="product.quantity === localQuantity ? 'disabled:opacity-60' : ''"
                class="text-md px-4 py-2 transition ease-in duration-200 uppercase rounded-full border-green-300 hover:bg-green-300 hover:text-gray-800 border-2 focus:outline-none">
          update
        </button>
        <!-- remove product from cart button -->
        <button (click)="removeFromCart()"
                class="text-md p-2 ml-4 transition ease-in duration-200 uppercase rounded-full  border-2 focus:outline-none border-red-500 hover:bg-red-500 hover:text-white text-red-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
        </button>
      </div>
    </div>
  </div>
</div>
